<!DOCTYPE html>

<head>
  <title>Login</title>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <link href="../static/style.css" rel="stylesheet">
</head>

<body>
  <div class="login-form-position">
    <div class="container">
      <h2 class="text-center field-text">LOGIN</h2><br><br>
      <form action="{{url_for('login')}}" class="form-horizontal text-center" method="POST">
        <fieldset>

          <div class="form-group">
            <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
              <div class="input-group"> <span class="input-group-addon login-fonts"><i class="fa fa-envelope-o fa-fw"></i></span>
                <input id="email" name="email" type="email" placeholder="Email" class="form-control login-form-control input-lg" style="text-align:center" required>
              </div>
            </div>
          </div><br>

          <div class="form-group">
            <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
              <div class="input-group"> <span class="input-group-addon login-fonts"><i class="fa fa-key fa-fw"></i></span>
                <input id="password" name="password" type="password" placeholder="Password" class="form-control login-form-control input-lg" style="text-align:center" required>
              </div>
            </div>
          </div>

          <center><br><span class="login-error">{{ error }}</span></center><br>

          <div class="form-group">
            <label class="col-md-4 control-label" for="Submit"></label>
            <div class="col-md-4">
              <button id="Submit" class="btn btn-primary btn-lg" type="Submit"><span class="submit-text">Login</span></button>
            </div>
          </div>
        </fieldset>
      </form>
      <br>

      <div class="text-center">
        <p class="more-text field-text">Create a new account!</p>
        <a href="{{url_for('signup')}}">
          <button class="btn btn-success btn-md" type="submit" name="submit">
              <span class="submit-text">Sign Up</span>
          </button>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
