<!DOCTYPE html>

<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="../static/style.css" rel="stylesheet">
</head>

<body>
  <div class="signup-form-position">
    <div class="container">
      <h2 class="text-center field-text">SIGNUP</h2><br>
      <form action="{{url_for('signup')}}" class="form-horizontal text-center" method="POST">
        <fieldset>

          <div class="form-group">
            <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
              <div class="input-group"> <span class="input-group-addon login-fonts"><i class="fa fa-user fa-fw"></i></span>
                <input id="Name" name="name" type="text" placeholder="Name" class="form-control signup-form-control input-lg" style="text-align:center" required>
              </div>
            </div>
          </div><br>

          <div class="form-group">
            <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
              <div class="input-group"> <span class="input-group-addon login-fonts"><i class="fa fa-envelope-o fa-fw"></i></span>
                <input id="email" name="email" type="email" placeholder="Email" class="form-control signup-form-control input-lg" style="text-align:center" required>
              </div>
            </div>
          </div><br>

          <div class="form-group">
            <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
              <div class="input-group"> <span class="input-group-addon login-fonts"><i class="fa fa-key fa-fw"></i></span>
                <input id="password" name="password" type="password" placeholder="Password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" class="form-control signup-form-control input-lg" style="text-align:center" required>
              </div>
            </div>
          </div><br>

          <div class="form-group">
            <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
              <div class="input-group"> <span class="input-group-addon login-fonts"><i class="fa fa-key fa-fw"></i></span>
                <input id="password_again" name="password_again" type="password" placeholder="Confirm Password" class="form-control signup-form-control input-lg" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must be same as the password" style="text-align:center" required>
              </div>
            </div>
          </div>

          <center><span class="signup-error">{{ error }}</span></center><br>

          <div class="form-group">
            <label class="col-md-4 control-label" for="Submit"></label>
            <div class="col-md-4">
              <button id="Submit" class="btn btn-success btn-lg" type="Submit">Sign Up</button>
            </div>
          </div>
        </fieldset>
      </form>

      <center><br><span class="message">{{ message }}</span></center><br>

      <div class="text-center">
        <p class="more-text field-text">Already have an account!</p>
        <a href="{{url_for('login')}}">
          <button class="btn btn-primary btn-md" type="submit" name="submit">
            <span class="submit-text">Login</span>
          </button>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
